ansible-navigator:
  playbook-artifact:
      save-as: "runs/{playbook_name}-{time_stamp}.json"

  ansible-runner:
    artifact-dir: runs
    rotate-artifacts-count: 3

  logging:
    level: debug
    append: False

  ansible:
    inventory:
      entries:
        - inventory.ini

  execution-environment:
    container-engine: docker
    enabled: True
    environment-variables:
      pass:
        - AWS_PROFILE
        - CDP_PROFILE
      set:
        ANSIBLE_CALLBACK_WHITELIST: "ansible.posix.profile_tasks"
        ANSIBLE_GATHERING: "smart"
        ANSIBLE_DEPRECATION_WARNINGS: False
        ANSIBLE_HOST_KEY_CHECKING: False
        ANSIBLE_SSH_RETRIES: 10
    image: ghcr.io/cloudera-labs/cldr-runner:aws-devel
    pull:
      arguments:
        - "--tls-verify=false"
    volume-mounts:
      - src: "${ANSIBLE_COLLECTIONS_PATH}"
        dest: "${ANSIBLE_COLLECTIONS_PATH}"
        options: "Z"
      - src: "~/.aws"
        dest: "/runner/.aws"
        options: "Z"
      - src: "~/.cdp"
        dest: "/runner/.cdp"
        options: "Z"
      - src: "~/.ssh"
        dest: "/runner/.ssh"
        options: "Z"
    container-options:
      - "--network=host"

################################################################################
# Global variables
################################################################################
name_prefix:  cmlex     # name prefix for everything
infra_region: us-east-2 # CSP region for infra
infra_type:   aws       # CSP

# globals:
#   force_teardown: yes

################################################################################
# CDP Environment and Datalake variables
################################################################################
env:
  public_endpoint_access: yes
  tunnel: yes

################################################################################
# Machine Learning Configurations
################################################################################
ml:
  definitions:
    - tls: yes
      monitoring: yes
      governance: yes
      metrics: yes
      public_loadbalancer: yes
      ip_addresses: [ "0.0.0.0/0" ] # Unrestricted
      instance_groups:
        - name: cpu_settings
          autoscaling:
            maxInstances: 10
            minInstances: 1
          instanceCount: 0
          instanceTier: "ON_DEMAND"
          instanceType: m5.4xlarge  # AWS
          rootVolume:
            size: 300
        - name: gpu_settings
          autoscaling:
            maxInstances: 1
            minInstances: 0
          instanceCount: 0
          instanceTier: "ON_DEMAND"
          instanceType: "p2.8xlarge" # AWS
          rootVolume:
            size: 300

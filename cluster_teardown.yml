# STARTBLOCK # Teardown
# Teardown CA

- name: Teardown CA server
  hosts: ca_server
  gather_facts: no
  become: yes
  tasks:
    - ansible.builtin.include_role:
        name: cloudera.cluster.infrastructure.ca_certs
        tasks_from: clean.yml
  tags:
    - teardown_ca

- name: Teardown security artifact directories
  hosts: tls
  gather_facts: no
  become: yes
  roles:
    - role: cloudera.cluster.security.tls_clean
      when: "'tls' in groups"
  tags:
    - teardown_tls

# Teardown Cluster

- name: Teardown
  hosts: all
  gather_facts: no
  become: yes
  any_errors_fatal: true
  roles:
    - cloudera.cluster.teardown
  tags:
    - teardown_cluster

# ENDBLOCK # Teardown
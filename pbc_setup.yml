- name: Init run tasks for Ansible Controller
  hosts: localhost
  gather_facts: yes
  tasks:
    - ansible.builtin.include_role:
        name: cloudera.exe.init_deployment
        public: yes
      when: init__completed is undefined

    - name: Prepare inventory for PvC Plays
      ansible.builtin.include_role:
        name: cloudera.exe.init_deployment
        public: yes
        tasks_from: prep_pvc.yml
  tags:
    - always

- name: Set up CDP Public Cloud
  hosts: localhost
  connection: local
  environment: "{{ globals.env_vars }}"
  gather_facts: yes
  tasks:

# Inherits 'plat' and 'run' from playbook import
# Applies 'validate', and 'initialize' via the role imports
# By using imports vs includes for roles, we can propagate
# tags via --list-tags

# TODO Need to propagate 'ml', 'dw', etc. to selected tasks within the roles, 
# including those that would otherwise be 'always' - in this context; 'always'
# should be reserved for the initialization of cloudera-deploy

    - name: Validate Platform configuration
      ansible.builtin.import_role:
        name: cloudera.exe.platform
        tasks_from: validate
      tags:
        - validate

    - name: Validate Data Services configuration
      ansible.builtin.import_role:
        name: cloudera.exe.runtime
        tasks_from: validate
      tags:
        - validate

    - name: Initialize Platform setup
      ansible.builtin.import_role:
        name: cloudera.exe.platform
        tasks_from: initialize_setup
      tags:
        - initialize

    - name: Set up Platform
      ansible.builtin.import_role:
        name: cloudera.exe.platform
        tasks_from: setup

    - name: Initialize Data Services setup
      ansible.builtin.import_role:
        name: cloudera.exe.runtime
        tasks_from: initialize_setup
      tags:
        - initialize

    - name: Set up Data Services
      ansible.builtin.import_role:
        name: cloudera.exe.runtime
        tasks_from: setup

- name: Init run tasks for Ansible Controller
  hosts: localhost
  gather_facts: yes
  tasks:
    - ansible.builtin.include_role:
        name: cloudera.exe.init_deployment
        public: yes
      when: init__completed is undefined

    - name: Prepare inventory for PvC Plays
      ansible.builtin.include_role:
        name: cloudera.exe.init_deployment
        public: yes
        tasks_from: prep_pvc.yml
  tags:
    - always

- name: Tear down CDP Public Cloud
  hosts: localhost
  environment: "{{ globals.env_vars }}"
  gather_facts: yes
  tasks:

# Inherits 'infra', 'teardown', and 'never' from the playbook import
# Does not apply other tags via the role imports
# By using imports vs includes for roles, we can propagate
# tags via --list-tags

# TODO Need to propagate 'ml', 'dw', etc. to selected tasks within the roles, 
# including those that would otherwise be 'always' - in this context; 'always'
# should be reserved for the initialization of cloudera-deploy
        
    - name: Initialize Data Services teardown
      ansible.builtin.import_role:
        name: cloudera.exe.runtime
        tasks_from: initialize_teardown

    - name: Tear down Data Services
      ansible.builtin.import_role:
        name: cloudera.exe.runtime
        tasks_from: teardown

    - name: Initialize Platform teardown
      ansible.builtin.import_role:
        name: cloudera.exe.platform
        tasks_from: initialize_teardown

    - name: Tear down Platform
      ansible.builtin.import_role:
        name: cloudera.exe.platform
        tasks_from: teardown

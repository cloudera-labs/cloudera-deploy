# STARTBLOCK # Init run
- name: Init run tasks for Ansible Controller
  hosts: localhost
  gather_facts: yes
  tasks:
    - ansible.builtin.include_role:
        name: cloudera.exe.init_deployment
        public: yes
      when: init__completed is undefined

    - name: Prepare inventory for PvC Plays
      ansible.builtin.include_role:
        name: cloudera.exe.init_deployment
        public: yes
        tasks_from: prep_pvc.yml
  tags:
    - always

- name: Init run tasks for all nodes
  hosts: all
  gather_facts: no
  tasks:
    - name: Group hosts by host template and TLS
      ansible.builtin.include_role:
        name: cloudera.cluster.deployment.groupby

    - name: Check connectivity to Inventory
      ansible.builtin.wait_for_connection:
  tags:
    - always
# ENDBLOCK # Init run

# STARTBLOCK # Teardown
# Teardown CA

- name: Teardown CA server
  hosts: ca_server
  gather_facts: no
  become: yes
  tasks:
    - ansible.builtin.include_role:
        name: cloudera.cluster.infrastructure.ca_certs
        tasks_from: clean.yml
  tags:
    - teardown_ca

- name: Teardown security artifact directories
  hosts: tls
  gather_facts: no
  become: yes
  roles:
    - role: cloudera.cluster.security.tls_clean
      when: "'tls' in groups"
  tags:
    - teardown_tls

# Teardown Cluster

- name: Teardown ECS
  hosts: ecs_nodes
  gather_facts: no
  become: yes
  tasks:
    - ansible.builtin.include_role:
        name: cloudera.cluster.teardown
        tasks_from: teardown_ecs.yml
      vars:
        cluster: "{{ definition.clusters | selectattr('type', 'defined') | selectattr('type', 'search', 'ecs') | first }}"
  tags:
    - teardown_ecs

- name: Cluster Teardown Process
  hosts: all
  gather_facts: no
  become: yes
  any_errors_fatal: true
  roles:
    - cloudera.cluster.teardown
  tags:
    - teardown_cluster

# ENDBLOCK # Teardown